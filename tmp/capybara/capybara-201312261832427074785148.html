<!DOCTYPE html>
<html>
<head>
  <title>Flix</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>

<header id="page-header">
  <div id="masthead">
    <h1><a href="/">Flix</a></h1>
  </div>
</header>


<div id="wrapper">

  <div id="container">
    <section id="sidebar">
      <aside id="sidebar">
  <nav>
    <ul>
      <li class="all-movies">
        <a class="button" href="/movies">All Movies</a>
      </li>
      <li class="create-movie">
        <a class="button" href="/movies/new">Add New Movie</a>
      </li>
    </ul>
  </nav>
</aside>
    </section>
    <section id="content">
      <header id="content-header">
  <h1>Create a New Movie</h1>
</header>

<form accept-charset="UTF-8" action="/movies" class="new_movie" id="new_movie" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <fieldset>
    <ol>
      <li class="required">
        <label for="movie_title">Title</label>
        <input autofocus="autofocus" id="movie_title" name="movie[title]" type="text" />
      </li>
      <li class="required">
        <label for="movie_description">Description</label>
        <textarea cols="40" id="movie_description" name="movie[description]" rows="7">
</textarea>
      </li>
      <li class="required">
        <label for="movie_rating">Rating</label>
        <input id="movie_rating" name="movie[rating]" size="4" type="text" />
      </li>
      <li class="required">
        <label for="movie_released_on">Released on</label>
        <select id="movie_released_on_1i" name="movie[released_on(1i)]">
<option value="2008">2008</option>
<option value="2009">2009</option>
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option selected="selected" value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
</select>
<select id="movie_released_on_2i" name="movie[released_on(2i)]">
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option selected="selected" value="12">December</option>
</select>
<select id="movie_released_on_3i" name="movie[released_on(3i)]">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option selected="selected" value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
<option value="31">31</option>
</select>

      </li>
      <li class="required">
        <label for="movie_total_gross">Total gross</label>
        <input id="movie_total_gross" name="movie[total_gross]" type="number" />
      </li>
      <li class="required">
        <label for="movie_duration">Duration</label>
        <input id="movie_duration" name="movie[duration]" size="10" type="text" />
      </li>
      <li class="required">
        <label for="movie_image_file_name">Image file name</label>
        <input id="movie_image_file_name" name="movie[image_file_name]" type="text" />
      </li>
      <li>
        <label for="movie_cast">Cast</label>
        <input id="movie_cast" name="movie[cast]" type="text" />
      </li>
      <li>
        <label for="movie_director">Director</label>
        <input id="movie_director" name="movie[director]" type="text" />
      </li>
    </ol>
    <p>
      <input name="commit" type="submit" value="Create Movie" />
      <a class="button" href="/movies">Cancel</a>
    </p>
  </fieldset>
</form>
    </section>
  </div>

</div>

<footer id="page-footer">
  <p>
    Copyright &copy; 2013
    <a href="http://pragmaticstudio.com">The Pragmatic Studio</a>
  </p>
  <p>
    For educational purposes only.
  </p>
</footer>

</body>
</html>
